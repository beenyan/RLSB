<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">

<head>
    <title>俄羅斯方塊</title>
    <script src="include/jquery.js"></script>
    <script src="include/rangeslider.js"></script>
    <link rel="stylesheet" href="include/rangeslider.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="content">
        <top id="top">Version：1.0.0</top>
        <div id="Update" class="show">
            <h1>RECENT&nbsp;&nbsp;UPDATES</h1>
            <div class="update_block">
                <h2>Update 1.0.0&nbsp;&nbsp;
                    <min>2020-11-18</min>
                </h2>
                <ul>
                    <li><span>邊界的方塊可進行旋轉</span></li>
                    <li><span>新增遊戲暫停、結束畫面</span></li>
                    <li><span>新增遊戲結束特效</span></li>
                    <li><span>分數介面修正</span></li>
                    <li><span>遊玩介面更正</span></li>
                    <li><span>修正繪圖運算</span></li>
                    <li><span>更改部分方塊顏色</span></li>
                </ul>
            </div>
        </div>

        <div id="Control" class="show">
            <h1>GAME&nbsp;&nbsp;SETTINGS</h1>
            <div class="control_list">
                <h2 class="key">Master Volume</h2>
                <input type="range" min="0" max="100">
            </div>
            <div class="control_list">
                <h2 class="key">BackGround Music</h2>
                <input type="range" min="0" max="100">
            </div>
            <div class="control_list">
                <h2 class="key">Sound Effect</h2>
                <input type="range" min="0" max="100">
            </div>
        </div>

        <div id="Shop" class="show">
            <h1>GAME&nbsp;&nbsp;STORES</h1>
        </div>
        <bottom>©
            <span id="year"></span>
            <a href="https://github.com/beenyan?tab=repositories">聖冰如焰</a> All Rights Reserved.
        </bottom>
        <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
    </div>
    <script src="main.js"></script>
</body>

</html>
